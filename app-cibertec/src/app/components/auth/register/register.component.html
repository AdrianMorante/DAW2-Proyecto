<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Registro</h2>
      <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="form-control"
            formControlName="nombre"
            placeholder="Ingresa tu nombre"
            required
          />
          <div
            *ngIf="
              formRegister.get('nombre')?.invalid &&
              formRegister.get('nombre')?.touched
            "
            class="text-danger"
          >
            Nombre inválido. Solo se permiten letras y espacios.
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            formControlName="email"
            placeholder="Ingresa tu correo electrónico"
            required
          />
          <div
            *ngIf="
              formRegister.get('email')?.invalid &&
              formRegister.get('email')?.touched
            "
            class="text-danger"
          >
            Email inválido. Debe ser un correo válido.
          </div>

          <div *ngIf="emailError" class="text-danger mt-1">
            {{ emailError }}
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            formControlName="password"
            placeholder="Ingresa tu contraseña"
            required
          />
          <div
            *ngIf="
              formRegister.get('password')?.invalid &&
              formRegister.get('password')?.touched
            "
            class="text-danger"
          >
            La contraseña debe tener al menos 6 caracteres.
          </div>
        </div>

        <div class="d-grid mb-3">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="formRegister.invalid"
          >
            Registrar
          </button>
        </div>

        <div class="text-center">
          <span>
            <a [routerLink]="['/login']" class="btn btn-link">
              ¿Ya tienes cuenta? Inicia sesión
            </a>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
